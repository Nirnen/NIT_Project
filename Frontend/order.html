
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Make an order</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

    <!-- LESS основний файл -->
    <link rel="stylesheet/less" type="text/css" href="assets/less/main.less" />
    <!-- LESS JavaScript компілятор -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/2.5.3/less.min.js"></script>

</head>
<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">
            <img src="assets/images/brand.png"></a>
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navigation">
                <span class="icon-bar "></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
       <div class="collapse navbar-collapse" id="navigation">
            <ul class="nav navbar-nav">
                <li class="active"><a href="main_page.html">Main</a></li>
                <li><a href="#">Comments</a></li>
                <li><a href="order.html">Make an order</a></li>
                <li><a href="contacts.html">Contacts</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="container-fluid">
        <form action="" method="post" enctype="text/plain">
            <img class="orderpic" src="images/order.jpg" alt ="Icon">
            <h3><span>Here you can make an order</span></h3>
            <ul>
                <li>
                    <label for="Fname">Name (required)</label>
                    <input id="Fname" name="name" class="text" />
                </li>
                <li>
                    <label for="email">Email Address (required)</label>
                    <input id="email" name="email" class="text" />
                </li>
                <li>
                    <label for="website">Website</label>
                    <input id="website" name="website" class="text" />
                </li>
                <li>

                    <div class="dropdown">
                        <button class="BTN">Choose concept</button>
                        <div class="dropdown-content">
                            <a>Creatures</a>
                            <a>Environment</a>
                            <a>Characters</a>
                            <a>Architecture</a>
                            <a>3D modeling</a>
                            <a>Illustration</a>
                        </div>
                    </div>
                </li>
                <li>
                    <label for="message">Your Message</label>
                    <textarea id="message" name="message" rows="8" cols="50"></textarea>
                </li>
                <li>
                    <button class="BTN">Send</button>
                </li>
            </ul>
        </form>

</div>
</body>
</html>
